{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>ToDoAppTitle</title>
    <link href="{% static 'todo/styles.css' %}" rel="stylesheet">
    <link href="{% static 'todo/dragula.css' %}" rel="stylesheet">
    <link href="{% static 'todo/dragula.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body style="background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;">
  <nav id="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="align-items: center; margin-left: 12px;">
            {% if user.is_authenticated %}  
                <a>Signed in as <strong>{{ user.username }}</strong>.</a>
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="text-light">Sign in to make lists.</a>
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}

        </div>
      </div>
    </div>
  
    <div style="margin-right:8px;">
      <label id="darkModeSwitch" class="switch" >
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
        <img src="static/todo/images/sun.png" class="off">
        <img src="static/todo/images/moon.png" class="on">
      </label>
    </div>
    

  </nav>


    <hr style="margin-top: 40px; margin-bottom: 0px; color: transparent;">
    {% block body %}
    {% endblock %}
</body>
</html>

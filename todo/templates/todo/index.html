{% extends "todo/layout.html" %}

{% block body %}
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks available</li>
        {% endfor %}
    </ul>

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type = "submit">
    </form>

{% endblock %}
